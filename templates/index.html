<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= '/src/styles/style.css')}}">

    <title>Quize App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col"></div>
            <!-- content -->
            <!-- card -->
          <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                  brix quize
                </div>
                <div class="card-body">
                  <h5 class="card-title">Question 1</h5>
                  <p class="card-text" id="question">With supporting text below as a natural 
                      lead-in to additional content.</p>
                  
                </div>
              </div>

              <br>
            <!-- buttons -->
            <div class="d-grid gap-1 d-md-block">
                <button class="btn btn-info" type="button" id="btn-optionA">optionA </button>
                <button class="btn btn-info" type="button" id="btn-optionB">OptionB</button>
                <button class="btn btn-info" type="button" id="btn-optionC">OptionC</button>
                <button class="btn btn-info" type="button" id="btn-next">Next</button>
                <button class="btn btn-warning" type="button" id="btn-prev">Prev</button>

            </div>

            <br>
            <button class="btn btn-info" type="button" id="answer">Response</button> 
          </div>
          <!-- end of content -->
          <div class="col"></div>
        </div>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- customize JS -->
    <script src="{{ url_for('static', filename= '/src/scripts/vendor.js')}}"></script>
    <script src="{{ url_for('static', filename= '/src/scripts/app.js')}}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS --

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
